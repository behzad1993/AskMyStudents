<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/stylesheets/students.css" media="screen"
          th:href="@{/stylesheets/students.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/stylesheets/application.css"
          th:href="@{/stylesheets/application.css}" media="screen"/>
</head>
<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<body class="welcome">
<nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/">
                <div class="navbar-brand-name">
                    <img th:src="@{/images/oak-logo-navbar.png}" width="13" height="20" alt="HotOak Logo">
                    Classroom
                </div>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="navbar-link" th:href="'/loginTeacher'">
                    <span class="visible">Anmeldung f&uuml;r Dozenten</span>
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="panel-body student-login">
    <div class="big-logo-div">
        <img th:src="@{/images/oak-logo.png}" alt="HotOak Logo" class="big-logo">
    </div>
    <form th:action="@{''}" th:object="${student}" method="post">
        <div th:if="${studentExistsMessage}" th:text="${studentExistsMessage}"
             class="alert alert-danger" role="alert"></div>

        <div th:if="${pinDoesNotExistMessage}" th:text="${pinDoesNotExistMessage}"
             class="alert alert-danger" role="alert"></div>

        <div th:if="${lessonHasNotStartetMessage}" th:text="${lessonHasNotStartetMessage}"
             class="alert alert-danger" role="alert"></div>

        <h4 class="mobile-text">An einer Vorlesung als Student teilnehmen</h4>

        <div class="form-group">
            <label class="control-label">PIN</label>
            <input type="number" min="1000" max="9999" th:field="*{pin}" placeholder="1000"
                   class="form-control" required/>
            <span class="sub-label home-sub-label-text">
                <em>Die PIN wird zu Beginn der Vorlesung eingeblendet</em>
            </span>
        </div>
        <div class="form-group">
            <label text="Nickname" class="control-label">Nickname</label>
            <input type="text" th:field="*{name}"
                   placeholder="Student Name" class="form-control" required/>
        </div>
        <div class="form-group">
            <label text="Birthday" class="control-label">Geburtstag</label>
            <input type="date" th:value="*{birthday}" th:field="*{birthday}"
                   class="form-control" min="1900-01-01" max="2010-01-01" required/>
        </div>
        <div class="form-group actions">
            <button type="submit" class="btn btn-primary login-button">Teilnehmen</button>
        </div>
    </form>
</div>
</body>
</html>
